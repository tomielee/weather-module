imports:
    - php

filter:
    excluded_paths: [vendor/*, test/*]

build:
    nodes:
        analysis:
            tests:
                override:
                    - php-scrutinizer-run
    dependencies:
        before:
            - cp config/weather_sample.php config/weather.php
            - cp config/weathermock_sample.php config/weathermock.php            
    tests-and-coverage:
        tests:
            override:
                - 
                    command: "make phpunit"
                    coverage:
                        file: "build/coverage.clover"
                        format: "php-clover"