language: php

php:
    - "7.2"
    - "7.3"
    - hhvm
    - nightly

matrix:
    allow_failures:
        - php: nightly
        - php: hhvm

sudo: false

git:
    submodules: false

before_script:
    - make install
    - rsync -av vendor/jeneljenel/weather-module/config ./
    - rsync -av vendor/jeneljenel/weather-module/view/weather ./view

script:
    - make check
    - make test
